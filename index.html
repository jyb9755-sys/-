    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급실 FAQ 챗봇</title>

    <style>
      df-messenger {
        /* 1. 챗봇 헤더(제목줄) 스타일 */
        --df-messenger-header-background-color: #03A9F4;  /* 헤더 배경색 (파란색) */
        --df-messenger-header-font-color: #FFFFFF;        /* 헤더 글자색 (흰색) */

        /* 2. 챗봇 말풍선 스타일 */
        --df-messenger-bot-message: #E1F5FE;     /* 챗봇 말풍선 배경색 (연한 하늘색) */
        --df-messenger-user-message: #FFFFFF;    /* 사용자 말풍선 배경색 (흰색) */
        
        /* 3. 채팅창 전체 배경색 */
        --df-messenger-chat-background-color: #FAFAFA; /* 채팅창 바탕색 (연한 회색) */

        /* 4. 챗봇 열기 버튼 스타일 */
        --df-messenger-button-title-color: #FFFFFF;     /* 버튼 아이콘 색 (흰색) */
        --df-messenger-button-background-color: #03A9F4; /* 버튼 배경색 (파란색) */
      }
    </style>
    </head>
